<!DOCTYPE html>

<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div class="navigationBar">
                <a href="index.html" class="home">Home</a>
                <a href="https://www.accuweather.com/en/us/severe-weather" class="bigEvents">Severe Events</a>
                <a href="secondPage.html" class="saved">Saved Locations</a>
                <form id="searchForm" class="searchBar">
                        <input type="text" placeholder="Search For Your City..." id="searchBar">
                </form>

            </div>
        </header>

        <div class="mainBody">
            <div id="homeContainer">
                <div id="text">
                    <p>Enter your desired location to retrieve weather data!</p>
                </div>
            </div>
            <div id="weatherContainer">
                <div id="weatherDescription">
                    <h1 id="cityHeader"></h1>
                    <p id="funnyText"></p>
                    <div id="weatherData">
                        <div id="temperature"></div>
                        <div id="weatherDescriptionHeader"></div>
                        <div><img id="documentIconImg"></div>
                    </div>
                    <hr>
                    <div id="windSpeed" class="bottomDetails"></div>
                    <div id="humidity" class="bottomDetails"></div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
        <script src="main.js"></script>
    </body>
</html>
